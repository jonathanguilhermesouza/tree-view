<table class="table table-hover">
  <thead class="thead-dark ">
    <tr>
      <th scope="col" class="w-30">Owner Avatar</th>
      <th scope="col" class="w-30">Owner</th>
      <th scope="col" class="w-20">Repository Name</th>
      <th scope="col" class="w-20">Full Name Repository</th>
      <th scope="col" class="w-10">Ações</th>
    </tr>
  </thead>
  <tr *ngFor="let repo of data">
    <td><img src="{{repo.owner.avatar_url}}" class="align-middle avatar-icon"/></td>
    <td>{{repo.owner.login}}</td>
    <td>{{repo.name}}</td>
    <td>{{repo.full_name}}</td>
    <td>
        <div class="btn-group mr-2" role="group">
          <button (click)="onDetail(repo)" class="btn btn-sm btn-secondary">Detalhes</button>
        </div>
      </td>
  </tr>
</table>
